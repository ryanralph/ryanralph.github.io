				<div id="divider" />

		<!-- Contact modal -->
		<div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="contactModalLabel">Send me an email</h4>
					</div>
					<form action="http://formspree.io/me@ryanralph.net" method="POST">
						<div class="modal-body">
							
							  <div class="form-group">
							    <label for="email-from" class="control-label">From:</label>
							    <input type="email" class="form-control required" id="email-from" name="name">
							  </div>
							  <div class="form-group">
							    <label for="email-body" class="control-label">Message:</label>
							    <textarea class="form-control required" id="email-body" name="_replyto" rows="10"></textarea>
							  </div>
							  <input type="text" name="_gotcha" style="display:none" />
							  <input type="hidden" name="_next" value="#thanks" />
							<p class="small">If you're a security nut you can find my PGP key <a href="https://keybase.io/ryanralph">here.</a></p>
						</div>
						<div class="modal-footer">
							<input type="submit" value="Send">
							<button type="button" id="send" class="btn btn-primary" data-loading-text="Sending... " autocomplete="off">Send</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>

			//Autofocus email input in modal when given focus
			$('#contact').on('shown.bs.modal', function () {
			  $('#email-from').focus()
